<ion-header>
  <ion-toolbar>
    <ion-title>start</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item detail="false">
    <ion-label>Humphreysoft Images (Logo)</ion-label>
    <ion-img [src]="image"></ion-img>
  </ion-item>

  <ion-button (click)="showCompanies()" expand="full">
    Company
  </ion-button>

  <ion-item lines="none" class="ion-text-wrap">
    <ion-label>Company Name</ion-label>
  </ion-item>

  <ion-button (click)="onClickPlay()" expand="full" routerLink="/login">
    <ion-icon name="play-outline"></ion-icon>
  </ion-button>
